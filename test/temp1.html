<? foreach ($data as $d): ?>
    <tr data-item="<?= urlencode_data($d) ?>">
        <td>
            <? if ($d->picture): ?>
                <a href="<?= $CFG->imageDomain ?>/licenses/<?= $d->picture ?>" target="_blank"><?= h($d->name) ?></a>
            <? else: ?>
                <?= h($d->name) ?>
            <? endif; ?>
        </td>
        <td><?= h($d->degree_type) ?></td>
        <td><?= h($d->degree) ?></td>
        <td><?= h($d->major) ?></td>
        <td><?= h($d->gpa) ?></td>
        <td><?= h($d->years) ?></td>
    </tr>
<? endforeach ?>
