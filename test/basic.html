<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of countries</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/smart_list.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <h1>List of countries</h1>
    <div id="countries">
        <div class="pagination"></div>
        <table>
            <thead>
                <tr>
                    <th sort_name="name">Name</th>
                    <th sort_name="type" style="width: 20%">Type</th>
                    <th sort_name="capital" style="width: 20%">Capital</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination"></div>
    </div>
    <script>
        $("#countries").smartList({
            get_table_content_url: "/get_countries",
            get_item_info_url: "/get_country_details"
        });
    </script>
</body>
</html>
